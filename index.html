<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular nota</title>

    <link rel="stylesheet" href="./Css/index.css">

</head>

<body>
    <main>
        <div class="container">
            <div>
                <img src="./Img/infoIcon.png" alt="info" class="info">
                <h2>Calcule sua Nota</h2>
                <hr>
                <br>
                <div class="input">
                    <label for="n1">Nota do primeiro trimestre:</label> <br>
                    <input type="text" name="notaT1" id="n1" placeholder="6.0"><br>
                    <label for="n2">Nota do segundo trimestre:</label> <br>
                    <input type="text" name="notaT2" id="n2" placeholder="6.0"><br>
                    <label for="n3">Nota do terceiro trimestre:</label> <br>
                    <input type="text" name="notaT3" id="n3" placeholder="6.0"><br><br>
                </div>
                <hr>
                <div class="output">
                    <span id="message">Preencha a primeira nota</span>
                </div>
            </div>
        </div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <img src="./Img/closeIcon.png" alt="close" class="close">
                <p>Site por: <b>Wendley Santos</b></p>
                <p>Escola Cardeal Roncalli</p>
                <br>
                <p>Contato: <b>wendley.sdsilva@gmail.com</b></p>
                <br>
                <div class="botton">
                    <hr>
                    <p>Ultima atualização: <b>07/02/2025</b></p>
                </div>
            </div>
        </div>
    </main>

    <script src="./Js/index.js"></script>

</body>

</html>
